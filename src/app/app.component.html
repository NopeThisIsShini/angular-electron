<div class="flex items-center justify-between  backdrop-blur-xl p-4 shadow-md">
  <!-- Left Side (Logo and Search) -->
  <div class="flex items-center space-x-4">
      <!-- Logo -->
      <img src="assets/icon6.png" alt="Logo" class="w-10 h-10" />
      <span class="text-xl font-semibold text-gray-700">Circle App</span>
      
      <!-- Search Bar -->
      <input type="text" style="-webkit-app-region: no-drag;" placeholder="Search Posts, Friends..." class="p-inputtext p-component px-4 py-2 rounded-full w-96 shadow-sm" />
  </div>

  <!-- Right Side (Profile, Notification, Minimize, Maximize, and Close Buttons) -->
  <div class="flex items-center space-x-4">
      <!-- Notification Bell Icon with Badge -->
      <div class="relative cursor-pointer">
          <i class="pi pi-bell text-2xl text-gray-700"></i>
          <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">5</span>
      </div>

      <!-- Profile Icon -->
      <i class="pi pi-user text-2xl text-gray-700 cursor-pointer" style="-webkit-app-region: no-drag;"></i>
      
      <!-- Minimize, Maximize, and Close Buttons -->
      <div class="flex space-x-2">
        <button id="minimize" class="w-6 h-6 flex items-center justify-center hover:bg-gray-200 rounded text-gray-600" style="-webkit-app-region: no-drag;">&#8211;</button>
        <button id="maximize" class="w-6 h-6 flex items-center justify-center hover:bg-gray-200 rounded text-gray-600" style="-webkit-app-region: no-drag;">&#9723;</button>
        <button id="close" class="w-6 h-6 flex items-center justify-center hover:bg-red-500 rounded text-gray-600 " style="-webkit-app-region: no-drag;">&#10005;</button>
    </div>
  </div>
</div>

<button id="btn">click</button>
